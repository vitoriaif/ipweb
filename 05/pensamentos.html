    <h1>Pensamentos</h1>
    <p>Em seu sentido mais comum, os termos pensamento e pensar referem-se a processos cognitivos conscientes que podem acontecer independentemente da estimulação sensorial. Suas formas mais paradigmáticas são o juízo, o raciocínio, a formação de conceitos, a resolução de problemas.</p>
