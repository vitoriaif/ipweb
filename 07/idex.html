<!DOCTYPE html>
<html>
<head>
    <title>Fontes e Cores</title>
    <meta charset="utf-8" />
    <style type="text/css">
        .fonteSerif {
            font-family: "Times New Roman";
            font-size: 80px;
        }

        .fonteSansSerif {
            font-family: "Verdana";
            font-size: 40px;
        }

        .fonteMonospace {
            font-family: "Courier New";
            font-size: 20px;
        }

        .conteudo {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="conteudo">
        <p class="fonteSerif">Programação web</p>
        <p class="fonteSansSerif">Programação web</p>
        <p class="fonteMonospace">Programação web</p>
    </div>
</body>
</html>
