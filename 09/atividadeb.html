<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade B</title>

    <style type="text/css">
        #menu{
            position: absolute;
            width: 100%;
            height: 10%;
            background: rgb(255, 60, 60);
            top: 0%;
            left: 0px;
            right: 0px;
            text-align: center;
            align-content: center;
        }
        #header{
            position: absolute;
            width: 100%;
            height: 15%;
            background: rgba(105, 89, 194, 0.726);
            top:10%;
            left: 0px;
            right: 0px;
            text-align: center;
            align-content: center;
        }
        #content{
            position: absolute;
            background: lightgreen;
            width: 60%;
            height: 100%;
            left: 0%;
            right: 0%;
            top: 25%;
            text-align: center;
            align-content: center;
        }
        #sidebar{
            background: rgba(45, 190, 52, 0.527);
            position: fixed;
            width: 40%;
            height: 75%;
            left: 60%;
            right: 0%;
            top: 25%;
            text-align: center;
            align-content: center;
        }
        #footer{
            background: rgb(148, 90, 68);
            position: absolute;
            width: 100%;
            height: 10%;
            left: 0%;
            right: 0%;
            top: 125%;
            text-align: center;
            align-content: center;
        }

    </style>
</head>
<body>
    <div id="header" class="header">
        <h1>HEADER</h1>
    </div>
    <div id="menu" class="menu">
        <h4>MAIN MENU</h4>
    </div>
    <div id="content" class="content">
        <h2>CONTENT</h2>
    </div>
    </div>
    <div id="sidebar" class="sidebar">
        <h3>SIDE BAR</h3>
    </div>
    <div id="footer" class="footer">
        <h5>FOOTER</h5>
    </div>
    
</body>
</html>
