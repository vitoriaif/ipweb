<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Atributo Data </title>

    <script type="text/javascript">
        function mostrarvalor(componente){
            var valor = componente.getAttribute('data-idade');
            alert(valor);
        }
    </script>
    <style>
        .pessoa{
            color:red;
        }
        .pessoa[data-idade='30']{
            color: blue;
        }
        .pessoa::before {
            content: 'Nome: ';
        }
        .pessoa::after {
            content: ' - Idade: ' attr(data-idade) ' - C.P.F: ' attr(data-cpf);
        }
    </style>

</head>
<body>
    <ul>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="20" data-cpf="999">Jesus</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="30" data-cpf="888">Maria</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="40" data-cpf="777">Jos√©</li>
    </ul>  
</body>
</html>
