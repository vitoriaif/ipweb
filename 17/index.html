<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeria de Gatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .galeria-img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Galeria de Gatos</h1>

      <!-- Sistema de Grid para a Galeria -->
      <div class="row">
        <div class="col-md-4 col-sm-6">
          <img src="https://placekitten.com/300/200" alt="Gato 1" class="galeria-img">
        </div>
        <div class="col-md-4 col-sm-6">
          <img src="https://placekitten.com/300/201" alt="Gato 2" class="galeria-img">
        </div>
        <div class="col-md-4 col-sm-6">
          <img src="https://placekitten.com/300/202" alt="Gato 3" class="galeria-img">
        </div>
        <div class="col-md-4 col-sm-6">
          <img src="https://placekitten.com/300/203" alt="Gato 4" class="galeria-img">
        </div>
        <div class="col-md-4 col-sm-6">
          <img src="https://placekitten.com/300/204" alt="Gato 5" class="galeria-img">
        </div>
        <div class="col-md-4 col-sm-6">
          <img src="https://placekitten.com/300/205" alt="Gato 6" class="galeria-img">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
