<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
      .conteudo {
        border: 1px solid #000;
        padding: 20px;
      }
      .linha {
        margin-bottom: 10px;
      }
      .coluna {
        border: 1px solid #000;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container conteudo">
      <h1>Sistema de Grid com Bootstrap</h1>

      <div class="mb-3">
        <button class="btn btn-primary">
          <i class="bi bi-search"></i> Pesquisar
        </button>
        <button class="btn btn-danger">
          <i class="bi bi-trash"></i> Excluir
        </button>
        <button class="btn btn-success">
          <i class="bi bi-arrow-repeat"></i> Atualizar
        </button>
      </div>

      
      <div class="row linha">
        <div class="col-md-6 col-sm-12 coluna">Coluna 1 (md-6 sm-12)</div>
        <div class="col-md-6 col-sm-12 coluna">Coluna 2 (md-6 sm-12)</div>
      </div>
      <div class="row linha">
        <div class="col-md-4 col-sm-6 coluna">Coluna 3 (md-4 sm-6)</div>
        <div class="col-md-4 col-sm-6 coluna">Coluna 4 (md-4 sm-6)</div>
        <div class="col-md-4 col-sm-12 coluna">Coluna 5 (md-4 sm-12)</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
