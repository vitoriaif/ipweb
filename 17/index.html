<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 17</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .conteudo {
        padding: 20px;
      }
      .galeria {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
      }
      .galeria img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .item1 {
        grid-row: span 2;
      }
      .item2 {
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="container conteudo">
      <h1 class="text-center mb-4">Galeria de Gatos</h1>

      <div class="galeria">
        <div class="item1">
          <img src="imggato/g1.jpeg" alt="Gato 1">
        </div>
        <div>
          <img src="imggato/g2.jpeg" alt="Gato 2">
        </div>
        <div>
          <img src="imggato/g3.jpeg" alt="Gato 3">
        </div>
        <div class="item2">
          <img src="imggato/g4.jpeg" alt="Gato 4">
        </div>
        <div>
          <img src="imggato/g5.jpeg" alt="Gato 5">
        </div>
        <div>
          <img src="imggato/g6.jpeg" alt="Gato 6">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
