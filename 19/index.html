<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 19</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .cabecalho-perfil {
            text-align: center;
            padding: 50px 0;
        }
        .foto-perfil {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid transparent; /* Borda transparente inicial */
            border-image: linear-gradient(to right, #ff7f50, #ff4500, #ff4500, #ff7f50);
            border-image-slice: 1;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .nome-perfil {
            font-size: 24px;
            font-weight: bold;
        }
        .titulo-perfil {
            font-size: 18px;
            color: #777;
        }
        .estatisticas {
            width: 100%;
            max-width: 300px;
            margin: 30px auto 0;
            font-size: 16px;
        }
        .estatistica {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .estatistica .rotulo {
            font-weight: bold; 
        }
        .estatistica .numero {
            font-size: 22px;
            font-weight: normal;
            color: #87CEEB;
        }
        .botao-seguir {
            margin-top: 20px;
        }
        .botao-seguir .btn {
            font-size: 18px; 
            padding: 10px 20px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cabecalho-perfil">
           
            <img src="img/meni.jpg" alt="Foto de Perfil" class="foto-perfil">
            <div class="nome-perfil">Nina Mcintire</div>
            <div class="titulo-perfil">Engenheira de Software</div>
        </div>

        <div class="estatisticas">
            <div class="estatistica">
                <div class="rotulo">Seguidores</div>
                <div class="numero">1,322</div>
            </div>
            <div class="estatistica">
                <div class="rotulo">Seguindo</div>
                <div class="numero">543</div>
            </div>
            <div class="estatistica">
                <div class="rotulo">Amigos</div>
                <div class="numero">13,287</div>
            </div>
        </div>

        <div class="text-center botao-seguir">
            <button class="btn btn-primary">Seguir</button>
        </div>
    </div>

</body>
</html>
