<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-header {
            text-align: center;
            padding: 50px 0;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(0, 0, 0, 0); /* Borda transparente */
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }
        .profile-title {
            font-size: 18px;
            color: #777;
        }
        .stats {
            width: 100%;
            max-width: 300px;
            margin: 30px auto 0;
            font-size: 16px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .stat .label {
            font-weight: normal;
        }
        .stat .number {
            font-size: 22px;
            font-weight: bold;
        }
        .follow-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            
            <img src="img/meni.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-name">Nina Mcitiere</div>
            <div class="profile-title">Software Engineer</div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="label">Followers</div>
                <div class="number">1,322</div>
            </div>
            <div class="stat">
                <div class="label">Following</div>
                <div class="number">543</div>
            </div>
            <div class="stat">
                <div class="label">Friends</div>
                <div class="number">13,287</div>
            </div>
        </div>

        <div class="text-center follow-button">
            <button class="btn btn-primary">Follow</button>
        </div>
    </div>

</body>
</html>
