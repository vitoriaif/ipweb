<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       .box {
            width: 70px;
            height: 70px;
            padding: 10px;
            background: #F4F4F4;
            border: 1px solid #E5E5E5;
            border-radius: 2px;
            text-align: center;
            box-sizing: border-box;
        }

        .row {
            justify-content: space-around;
        }

        .conteudo {
            width: 30%;
            padding: 10px;
        }

        .profile-card {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .follow-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .follow-btn:hover {
            background-color: #0056b3;
        }

        .profile-header {
            text-align: center;
            padding: 20px 0;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 7px solid rgba(0, 0, 0, 0.1); 
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-title {
            font-size: 18px;
            color: #777;
        }

        .stats {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            font-size: 16px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .stat .label {
            font-weight: bold;
        }

        .stat .number {
            font-size: 22px;
            font-weight: normal;
            color: #87CEEB;
        }

        .follow-button {
            margin-top: 20px;
        }

        .follow-button .btn {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mb-3 mt-2">
                <h1>Botões Padrões</h1>
                <a href="#" class="btn btn-default">Botão Link</a>
                <input type="submit" class="btn btn-default" value="Botão Submit">
                <button class="btn btn-default">Botão Button</button>
            </div>
            <div class="col-sm-6 mb-3 mt-2">
                <h1>Tipos de Botões</h1>
                <div class="row mb-3">
                    <button class="btn btn-default">Botão</button>
                    <button class="btn btn-primary">Botão</button>
                    <button class="btn btn-success">Botão</button>
                    <button class="btn btn-danger">Botão</button>
                    <button class="btn btn-warning">Botão</button>
                    <button class="btn btn-info">Botão</button>
                    <button class="btn btn-link">Botão</button>
                </div>
                <div class="row mb-3">
                    <button class="btn btn-default btn-xs">Botão</button>
                    <button class="btn btn-primary btn-sm">Botão</button>
                    <button class="btn btn-success btn-md">Botão</button>
                    <button class="btn btn-danger btn-lg">Botão</button>
                </div>     
            </div>
        </div>

        <div class="container">
            <h1>Imagens Responsivas</h1>
            <div class="row">
                <div class="col-sm-6">
                    <h1>Imagem Responsiva</h1>
                    <img src="img/uvas.pnj" class="img-fluid">
                </div>
                <div class="col-sm-6">
                    <h1>Imagem Não Responsiva</h1>
                    <img src="img/uvas.pnj">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h1>Formas em Imagem</h1>
                    <img src="img/uvas200.png" class="rounded-circle">
                    <img src="img/uvas200.png" class="rounded">
                </div>
            </div>
        </div>

        <div class="profile-header">
            <img src="img/meni.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-name">Nina Mcintire</div>
            <div class="profile-title">Software Engineer</div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="label">Followers</div>
                <div class="number">1,322</div>
            </div>
            <div class="stat">
                <div class="label">Following</div>
                <div class="number">543</div>
            </div>
            <div class="stat">
                <div class="label">Friends</div>
                <div class="number">13,287</div>
            </div>
        </div>

        <div class="text-center follow-button">
            <button class="btn btn-primary">Follow</button>
        </div>
    </div>
</body>
</html>
