<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Alert, Tooltips e Popover </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  </head>
  <body>
    <div class="container">
      <br>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true"> &times; </span>
            </button>
            
        </div>
            
        <div class="alert alert-info">
            <strong>Info!</strong> Indicates a neutral informative change or action.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true"> &times; </span>
            </button>
        </div>


        <div class="alert alert-warning">
            <strong>Warning!</strong> Indicates a warning that might need attention.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true"> &times; </span>
            </button>
        </div>


        <div class="alert alert-danger">
            <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true"> &times; </span>
            </button>
        </div>   
      </div>
        <div class="container">
             <h3>Tooltip</h3> 
              <button type="button" class="btn btn-primary"
              data-toggle="tooltip"
              data-placement="right"
              title="Detalhes do item"
              > Dica </button>
        </div>
        <br><br>
        <div class="container ">
          <div class="btn-group" role="group" aria-label="Controles de mÃ­dia">
            <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Tocar">
              <i class="fas fa-play"></i>
            </button>
            <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Pausar">
              <i class="fas fa-pause"></i>
            </button>
            <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Parar">
              <i class="fas fa-stop"></i>
            </button>
          </div>
        </div>
        <br>
        <div class="container">
          <h3>Popover</h3> 
           <button type="button" 
           class="btn btn-lg btn-danger" 
           data-toggle="popover" 
           title="Detalhes!!" 
           data-content="Breve detalhes aqui"
           data-placement="right"
           data-trigger="focus"
           > Detalhes </button>
     </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <script type="text/javascript">

          var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="tooltip"]'))
          var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
          })
    
    
          
          var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="popover"]'))
          var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
          })
    
         </script>
  </body>
</html>
