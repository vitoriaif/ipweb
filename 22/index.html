<html lang="pt-br">
<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

<body>
    <h1>Exercícios de JavaScript</h1>

    <h2>Contagem de 1 a n</h2>
    <button class="btn btn-primary" onclick="escreverNumeros()">Contar até n</button>
    <div id="resultado"></div> 

    <hr>

    <h2>Calculadora de Raiz Quadrada</h2>
    <a href="#" onclick="calcularRaiz(25)">Raiz de 25</a><br>
    <a href="#" onclick="calcularRaiz(36)">Raiz de 36</a><br>
    <a href="#" onclick="calcularRaiz(49)">Raiz de 49</a><br>

    <hr>

    <h2>Exibir Texto em Modal</h2>
    <button class="btn btn-info" onclick="mostrarModal()">Escreva um texto</button>

   
    <div class="modal fade" id="meuModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Texto do Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
