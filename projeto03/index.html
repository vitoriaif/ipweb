<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 03</title>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=P9m6qLuy6D8C-c6pmGo6CUT_7m5bXM5PAw6sXcB3iftn2TtYzdHtljoZqExawGL9jEw2_AgpmvIAyZuEHdy1Ew" charset="UTF-8"></script><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="bg-white p-4 rounded shadow-sm">
            <h2 class="mb-4 text-center">Consulta de CEP</h2>
            <form>
              <div class="mb-3">
                <label for="cep" class="form-label">Digite o CEP:</label>
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  placeholder="Ex: 65630520"
                  maxlength="8"
                />
              </div>
              <div class="d-flex justify-content-center">
                <button type="button" id="consultar" class="btn btn-primary">
                  Consultar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="bg-white p-4 rounded shadow-sm">
            <h3 class="mb-4 text-center">Endere√ßo</h3>
            <div class="mb-3">
              <label for="logradouro" class="form-label">Logradouro:</label>
              <input
                type="text"
                class="form-control"
                id="logradouro"
                readonly
              />
            </div>

            <div class="mb-3">
              <label for="bairro" class="form-label">Bairro:</label>
              <input type="text" class="form-control" id="bairro" readonly />
            </div>

            <div class="mb-3">
              <label for="cidade" class="form-label">Cidade:</label>
              <input type="text" class="form-control" id="cidade" readonly />
            </div>

            <div class="mb-3">
              <label for="uf" class="form-label">Estado (UF):</label>
              <input type="text" class="form-control" id="uf" readonly />
            </div>

            <div class="mb-3">
                <label for="ibge" class="form-label">IBGE:</label>
                <input type="text" class="form-control" id="ibge" readonly />
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
